<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halcyon API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <nav id="brand" class="navbar">
          <a class="navbar-brand" href="#">
           <img src="./assets/halcyonLogo.png" width="50" height="50" class="d-inline-block align-top" alt="">
              <span>Halcyon</span>
          </a>
        </nav>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
          <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
                <a id="sun" class="nav-link" href="#">Sun</a>
            </li>
            <li class="nav-item">
              <a id="mercury" class="nav-link" href="#">Mercury</a>
            </li>
            <li class="nav-item">
              <a id="venus" class="nav-link" href="#">Venus</a>
            </li>
            <li class="nav-item">
              <a id="earth" class="nav-link" href="#">Earth</a>
            </li>
            <li class="nav-item">
                <a id="mars" class="nav-link" href="#">Mars</a>
            </li>
            <li class="nav-item">
                <a id="jupiter" class="nav-link" href="#">Jupiter</a>
            </li>
            <li class="nav-item">
                <a id="saturn" class="nav-link" href="#">Saturn</a>
            </li>
            <li class="nav-item">
                <a id="uranus" class="nav-link" href="#">Uranus</a>
            </li>
            <li class="nav-item">
                <a id="neptune" class="nav-link" href="#">Neptune</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="container-fluid">  
        <div class="card-group">
          <div class="card border-0">
            <div id="diagram" class="card-body">
              <ul class="sol">
                <li id="sun-li" class="sun"><span></span></li>
                <li class="mercury"><span></span></li>
                <li class="venus"><span></span></li>
                <li class="earth"><span></span></li>
                <li class="mars"><span></span></li>
                <li class="jupiter"><span></span></li>
                <li class="saturn"><span id="planet"><span id="rings"></span></span></li>
                <li class="neptune"><span></span></li>
                <li class="uranus"><span></span></li>
              </ul>
            </div>
          </div>
          <div id="results-table" class="card border-0">
            <div id="results-body" class="card-body">
              <table>
                <tr>
                  <td class= "info">Name: </td>
                  <td id="name"></td>
                </tr>
                <tr>
                  <td class= "info">Mass: </td>
                  <td id="mass"></td>
                </tr>
                <tr>
                  <td class= "info">Perihelion: </td>
                  <td id="perihelion"></td>
                </tr>
                <tr>
                  <td class= "info">Aphelion: </td>
                  <td id="aphelion"></td>
                <tr>
                  <td class= "info">Moons: </td>
                  <td id="moons"></td>
                </tr>
              </table>
              <button id="newMarsSol">Browse Images from a Different Sol</button>
              <div id="carouselForImages" class="carousel slide" data-ride="carousel">
                <div id="carousel-inner" class="carousel-inner"></div>
                <a class="carousel-control-prev" href="#carouselForImages" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselForImages" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
              
            </div>
          </div>
        </div>
    </div>  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
